<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calender</title>
</head>
<body>
    
    <div class="container">
        <div class="calender">

            <div class="left">
                <p id="date">10</p>
                <p id="day">Monday</p>
            </div>
            <div class="right">
                <p id="month">March</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
